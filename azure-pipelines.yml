# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm audit || true
  displayName: 'check the module for vulnarabilities'
  
- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
  
- script: |
    docker build -t jayapriya054/demo-frontend:latest . -f Dockerfile
  displayName: 'build container image'

- script: |
    docker run -d jayapriya054/demo-frontend:latest
  displayName: 'Run the application'

- script: |
    docker ps
  displayName: 'Verify container is running'

- task: Docker@2
  inputs:
    containerRegistry: dockerhub
    repository: jayapriya054/demo-frontend
    command: 'push'
    Dockerfile: 'latest'
  displayName: 'Docker connection'

- task: Kubernetes@1
  inputs:
    connectionType: Kubernetes
    namespace: default
    command: 'apply'
    configuration: 'k8s/simple'


